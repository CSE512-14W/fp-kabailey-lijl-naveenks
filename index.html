<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exploring MOOC Data</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="d3/d3.v3.min.js"></script>
    <script type="text/javascript" src="d3/datamaps.all.min.js"></script>
    <script type="text/javascript" src="d3/topojson.v1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>
  <h1 align=center>Some Title goes here..</h1>

  <table id=container>
  
  <tr><td id=topbar colspan=2>
    <div class=view onclick="view1()"> View 1 </div>
    <div class=view onclick="view2()"> View 2 </div>
    <div class=view onclick="view3()"> View 3 </div>
    <div class=view onclick="view4()"> View 4 </div>
    <div class=view onclick="view5()"> View 5 </div>
  </td></tr>

  <tr>
  <td><div id=canvas></div></td>

  <td><div id=sidebar>
    <p><span class=filterlabel>Demographics Filters</span><br />
    <input type="checkbox" name="box1">Feature 1
    <input type="checkbox" name="box1">Feature 2<br />
    <input type="checkbox" name="box1">Feature 3
    <input type="checkbox" name="box1">Feature 4<br />
    <input type="checkbox" name="box1">Feature 5
    <input type="checkbox" name="box1">Feature 6<br /></p>

    <p><span class=filterlabel>Some other options</span><br />
    <input type="radio" name="box1">Feature 1
    <input type="radio" name="box1">Feature 2<br />
    <input type="radio" name="box1">Feature 3
    <input type="radio" name="box1">Feature 4<br />
    <input type="radio" name="box1">Feature 5
    <input type="radio" name="box1">Feature 6<br /></p>
    
    <p><span class=filterlabel>Even more options</span><br />
    <select id=variable1 onchange="view5()">
      <option value="op1">Sepal Length</option>
      <option value="op2">Sepal Width</option>
      <option value="op3">Petal Length</option>
      <option value="op4">Petal Width</option>
    </select> <br />
    versus <br />
    <select id=variable2 onchange="view5()">
      <option value="op1">Sepal Length</option>
      <option value="op2">Sepal Width</option>
      <option value="op3">Petal Length</option>
      <option value="op4">Petal Width</option>
    </select> <br />
    </p>
  </div></td>

  </tr></table>
  </body>

</html>
